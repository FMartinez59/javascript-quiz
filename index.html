<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css"/>
</head>
<body>
    <!-- onclick="startQuiz()" -->
    <!-- <button id="start" class="start" onclick="startQuiz()">Start The Quiz</button> -->
   <outline id="app">
     <header>
       <button id="doSomething" data-states="[0,2]">
         this does something
       </button>
       <p id="saySomething" data-states="[0,1]">this says something </p>
     </header>
    <main id="screens">
      <section id="screen0" data-states="[0]">
        <h1>Screen 0</h1>
        <button>Go to State 1</button>
      </section>
      <section id="screen1" class="isHidden" data-states="[1]">
        <h1>Screen 1</h1>
        <h2 id="questions">Fake text</h2>
        <ul id="possibleAnswers"></ul>
        <button>Go to state 2</button>
      </section>
      <section id ="screen2" class="hide" data-states="[2]">
        <h1>Screen 3</h1>
        <button>Go to State 0</button>
      </section>
    </main>
   </outline> 

<script src="./assests/javascript/script.js"></script>
</body>
</html>
